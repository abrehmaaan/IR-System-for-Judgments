<!DOCTYPE html>
<html>
<head>
	<title>Search Results</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Score</th>
				<th>Name</th>
				<th>Abstract</th>
			</tr>
		</thead>
		<tbody>
			{% for result in results %}
			<tr>
				<td>{{ result['id'] }}</td>
				<td>{{ result['score'] }}</td>
				<td>{{ result['name'] }}</td>
				<td>{{ result['abstract'] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
